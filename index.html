<!DOCTYPE html>
<html>
<head>
    <title>javascript-racer-game</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="styles/main.css">
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/3.0.3/normalize.css">


    <script src="javascript.js"></script>

</head>
<body>
    <div class = "heading">
        <h1>JS Space Racer</h1>
    </div>
    <table class="racer_table">
      <tr id="player1_strip">
        <td>Player 1</td>
        <td class="active"></td>
        <td>Planet X</td>
        Sprint Racer - JS Style!
      </tr>
      <tr id="player2_strip">
        <td>Player 2</td>
        <td class="active"></td>
        <td >Planet X</td>
      </tr>
    </table>

    <div class = "instructions">
    <h2>How to Play:</h2>
    <p>
        Get to <strong>planet X</strong> first with the fastest fingers in the galexy!</p>
        <p>Star Racer 1 uses the <strong>'a'</strong>key to fly.<br>
        Star Racer 2 uses the <strong>'enter'</strong> key to fly.</p>
    </div>


</body>
</html>
