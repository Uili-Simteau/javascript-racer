<!DOCTYPE html>
<html>
<head>
    <title>javascript-racer-game</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="styles/main.css">
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/3.0.3/normalize.css">
    <script src="racer.js"></script>

</head>
<body>
    <div class="container">
        <div class = "heading"><h1>JS Space Racer</h1></div>
        <table class="racer_table">
        <tr id="lane1">
          <td>Racer 1</td>
         <td class="active"></td>
        </tr>
        <tr id="lane2">
          <td>Racer 2</td>
          <td class="active"></td>
        </tr>
       </table>

        <div class = "instructions">
        <h2>How to Play:</h2>
       <p>Get to <strong>planet X</strong> first with the fastest fingers in the galaxy!</p>
        <p>Star Racer 1 uses the <strong>'a'</strong> key to fly.<br>
        Star Racer 2 uses the <strong>'enter'</strong> key to fly.</p>
        </div>
        <button class="hidden" id="restart" type="restart">LAUNCH AGAIN?</button>

        <div>
            <p class="hidden" id="racer1_wins"> Glactic control goes to Racer 1!</p>
        </div>
        <div>
            <p class="hidden" id="racer2_wins"></p>
        </div>
    </div>

</body>
</html>
